<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="head">
                <h1>NOTHING</h1>
            </div>
            <div class="others">
                <a href="index.html">HOME</a>
                <a href="#">GALLERY</a>
                <a href="#">CONTACT</a>
                <a href="login.html">LOGIN</a>
            </div>
        </div>
    </header>
    <section>
        <div class="form-box">
            <div class="form-value">
                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <input type="email" required>
                        <label for="">Email</label>
                    </div>
                    <div class="inputbox">
                        <input type="password" required>
                        <label for="">Password</label>
                    </div>
                    <div class="forgot">
                        <label for=""><input type="checkbox">Remember Me<span> </span><a href="#">Forget Password</a></label>
                    </div>
                    <button>Login In</button>
                    <div class="register">
                        <p>Don't have a account?<span> </span><a href="register.html">Register</a></p>
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>
</html>
